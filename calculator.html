<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <header><h1>Calculator</h1></header>
    <body>
   <div class="container">
       <div class="row">
            <div class="col-4" style="background-color: rgb(5, 5, 5);"></div>
           
            
            <div class="col-4" id="table" style="background-color: rgb(5, 5, 5);">
              <table id="box">
                  <tr>
                      <td colspan="4"><input type="text" id="inp"></td>
                  </tr>
                  <div id="bt">
                  <tr>
                      <td><input type="button" class="btnum"value="1" onclick="display('1')"></td>
                      <td><input type="button" class="btnum" value="2" onclick="display('2')"></td>
                      <td><input type="button"  class="btnum"value="3" onclick="display('3')"></td>
                      <td><input type="button" class="bts"value="CE" onclick="clrscr()"></td>
                  </tr>
                  <tr>
                      <td><input type="button" class="btnum"value="4" onclick="display('4')"></td>
                      <td><input type="button" class="btnum"value="5" onclick="display('5')"></td>
                      <td><input type="button"class="btnum" value="6" onclick="display('6')"></td>
                      <td><input type="button"class="btnum" value="0" onclick="display('0')"></td>
                  </tr>
                  <tr>
                    <td><input type="button" class="btnum"value="7" onclick="display('7')"></td>
                    <td><input type="button" class="btnum"value="8" onclick="display('8')"></td>
                    <td><input type="button"class="btnum" value="9" onclick="display('9')"></td>
                    <td><input type="button"class="bts" value="."onclick="display('.')"></td>

                  </tr>
                  <tr>
                      <td><input type="button"class="bts" value="+" onclick="display('+')"></td>
                      <td><input type="button"class="bts" value="-"onclick="display('-')"></td>
                    <td><input type="button"class="bts" value="*" onclick="display('*')"></td>
                    <td><input type="button"class="bts" value="/"onclick="display('/')"></td>
                    
                  </tr>
                  <tr>
                    <td><input type="button"class="bts" value="âŒ«"onclick="backspace()"></td>
                    <td><input type="button"class="bts" value="("onclick="display('(')"></td>
                    <td><input type="button"class="bts" value=")"onclick="display(')')"></td>
                      <td colspan="2"><input type="button" class="equal" value="=" onclick="ev()"></td>
                      
                  </tr>
                </div>
              </table>




            </div>


  <div class="col-4" style="background-color: rgb(5, 5, 5);"></div>

       </div>

   </div>
   
   
    </body>

</html>
